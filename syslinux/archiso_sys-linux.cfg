LABEL arch
TEXT HELP
Boot the RengeOS on BIOS Legacy Mode With Linux Latest.
Run Live RengeOS.
ENDTEXT
MENU LABEL RengeOS Live Session With Linux Latest And Root Permission(%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-renge-bore
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-renge-bore.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=5G copytoram=unset nvme_load=yes

